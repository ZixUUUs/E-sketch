<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a sketch</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <header></header>
    <h1>Etch-a sketch</h1>
    <button class="start" onclick="getGridCells()">start/clear</button>
    <label for="text">put a number from 16 ==> 64</label>
    <input class="input" type="number" value="16" />
    <section class="container">
      <div class="grid"></div>
    </section>
    <section class="intereact">
      <div>
        <form action="" name="MyColor">
          <select id="colors" name="colors">
            <option value="Blue" class="Blue">Blue</option>
            <option value="Red" class="Red">Red</option>
            <option value="Yellow" class="Yellow">Yellow</option>
            <option value="Green" class="Green">Green</option>
            <option value="Purple" class="Purple">Purple</option>
            <option value="Pink" class="Pink">Pink</option>
            <option value="Black" class="Black">Black</option>
          </select>
        </form>
      </div>
      <button type="button" class="clear">eraser</button>
      <button type="button" class="colored">multicolor</button>
    </section>

    <footer>Zixuuus ,The Odin Project 2024</footer>
  </body>
  <script src="./Main.js"></script>
</html>
